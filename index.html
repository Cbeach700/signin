        </button>

          <div class="ms-auto d-none d-lg-block">

              <button class="btn btn-warning text-white">Search</button>
              <div class="mx-auto my-3 d-lg-none d-sm-block d-xs-block">

          </div>

	<div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-2 mx-auto mt-4" style="background-color: #5A311B; height: 300px; width: 370px; border-radius: 10px;">
                <form class="text-white" style="border-radius: 10px;">
					<h1 class="text-center mt-4" style="font-size: 25px">Sign In</h1>
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <button type="submit mb-3" class="btn btn-primary">Submit</button>
                </form>
            </div>
			
			
            <div class="col-md-1 custom-alignment">
                <div style="width: 10px; height: 350px; background-color: #000;" class="d-none d-md-block"></div>
            </div>
			
			
            <div class="col-md-5 mt-5">
               <div class="row mb-4 mx-auto" style="width: 250px">
                <button type="button" class="btn btn-outline-dark d-flex align-items-center">
                    <img src="google.png" alt="Google Icon" class="img-fluid" style="height: 24px;">
                    <span class="mx-2">
					Continue with Google
					</span>
                </button>
				</div>
				
				<div class="row mb-4 mx-auto" style="width: 250px">
                <button type="button" class="btn btn-outline-dark d-flex align-items-center">
                    <img src="Facebook.png" alt="Facebook Icon" class="img-fluid" style="height: 24px;">
                    <span class="mx-2">
					Continue with Facebook
					</span>
                </button>
				</div>
					
				 <div class="row mb-4 mx-auto" style="width: 250px">
                <button type="button" class="btn btn-outline-dark d-flex align-items-center">
                    <img src="apple.svg" alt="Apple Icon" class="img-fluid" style="height: 24px;">
					<span class="mx-2">
                    Continue with Apple
					</span>
                </button>
        		</div>
				
				 <div class="row mb-4 mx-auto" style="width: 250px">
                <button type="button" class="btn btn-outline-dark d-flex align-items-center">
                    <img src="Microsoft.png" alt="Microsoft Icon" class="img-fluid" style="height: 24px;">
                    <span class="mx-2">
					Continue with Microsoft
					</span>
                </button>
        		</div>
				
            </div>
        </div>
    </div>
