<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	 <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
	  
	<div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-2 mx-auto mt-4" style="background-color: #B58749; height: 300px; width: 370px; border-radius: 10px;">
                <form class="text-white" style="border-radius: 10px;">
					<h1 class="text-center mt-4" style="font-size: 25px">Create</h1>
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <button type="submit mb-3" class="btn btn-primary">Submit</button>
                </form>
            </div>
			
			
            <div class="col-md-1 custom-alignment">
                <div style="width: 10px; height: 350px; background-color: #000;" class="d-none d-md-block"></div>
            </div>
			
			
            <div class="col-md-5 mt-5">
               <div class="row mb-4 mx-auto" style="width: 250px">
                <button type="button" class="btn btn-outline-dark d-flex align-items-center">
                    <img src="google.png" alt="Google Icon" class="img-fluid" style="height: 24px;">
                    <span class="mx-2">
					Continue with Google
					</span>
                </button>
				</div>
				
				<div class="row mb-4 mx-auto" style="width: 250px">
                <button type="button" class="btn btn-outline-dark d-flex align-items-center">
                    <img src="Facebook.png" alt="Facebook Icon" class="img-fluid" style="height: 24px;">
                    <span class="mx-2">
					Continue with Facebook
					</span>
                </button>
				</div>
					
				 <div class="row mb-4 mx-auto" style="width: 250px">
                <button type="button" class="btn btn-outline-dark d-flex align-items-center">
                    <img src="apple.svg" alt="Apple Icon" class="img-fluid" style="height: 24px;">
					<span class="mx-2">
                    Continue with Apple
					</span>
                </button>
        		</div>
				
				 <div class="row mb-4 mx-auto" style="width: 250px">
                <button type="button" class="btn btn-outline-dark d-flex align-items-center">
                    <img src="Microsoft.png" alt="Microsoft Icon" class="img-fluid" style="height: 24px;">
                    <span class="mx-2">
					Continue with Microsoft
					</span>
                </button>
        		</div>
				
            </div>
        </div>
    </div>
	  
	<div class="fixed-bottom d-sm-none">
		<div class="row justify-content-center">
		<button class="btn btn-light" style="width: 100px">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
</svg>
        </button>
		
		<button class="btn btn-light" style="width: 100px">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
  <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
</svg>
        </button>
		</div>
	 </div>
	  
	  
	  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
